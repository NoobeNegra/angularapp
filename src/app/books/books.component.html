<div class="row">
    <div *ngFor="let book of books" class="col s12 m6 l6">
	<div class="card darken-1">
	    <div class="card-content white-text">
		<span class="card-title">{{book.name}}</span>
		<p>{{book.author}}</p>
	    </div>
	    <div class="card-action">
		<a href="/detail/{{book.id}}">Details</a>
	    </div>
	</div>
    </div>
</div>
